<form id="loginForm" name="loginForm" ng-submit="loginForm.$valid && authCtrl.login()">
    <md-input-container flex="none" class="md-icon-float md-block">
        <!-- Use floating label instead of placeholder -->
        <label>{{ 'actions.type_your_password' | translate }}</label>
        <md-icon md-font-set="material-icons">lock</md-icon>
        <input type="password" id="passwordLogin" name="password"
               ng-model="authCtrl.current.user.password" required>
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary full-width">{{ 'actions.login'
        | translate }}
    </md-button>
    <div>
        <div class="pull-sm-left text-xs-center">
            <md-checkbox class="md-primary" aria-label="Stay signed in" style="margin: 10px 25px;">
                <span class="md-caption">
                {{'actions.stay_signed_in' | translate}}
                    </span>
            </md-checkbox>
        </div>
        <div class="pull-sm-right text-xs-center">
            <md-button ui-sref="loginPasswordHelp" class="md-primary"><span class="md-caption">{{'actions.forgot_password' |
                translate}}?</span>
            </md-button>
        </div>
    </div>
</form>
