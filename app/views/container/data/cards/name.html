<div class="card">
    <div class="card-block">
        <div class="row">
            <div class="col-xs-7">
                {{ "other." + data.type | lowercase | translate }} <br />
            </div>
            <div class="col-xs-5 text-xs-right">
                <img ng-repeat="source in data.sources" ng-src="{{source.icon}}" width="20" height="20" style="margin-left: 3px;" class="z-depth-1" />
            </div>
            <div class="col-xs-7">
                {{data.name}}
            </div>
        </div>
    </div>
</div>
