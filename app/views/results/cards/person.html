<md-card>
    <div class="card">
        <a href="/#/user/{{result.id}}" class="teal-text">
            <img class="wow fadeIn card-img-top img-fluid img-responsive full-width" ng-src="{{result.cover}}"
                 alt="Card image cap">
        </a>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <a href="/#/user/{{result.id}}" class="teal-text">
                    <img class="img-responsive img-fluid img-circle border-teal center-image"
                         ng-src="{{result.image}}"/>
                </a>
            </div>
            <div class="col-xs-3">
                <div class="dropup pull-xs-right">
                    <a class="btn btn-flat teal-text" id="dropdownMenu4" data-toggle="dropdown"
                       aria-haspopup="false" aria-expanded="true"><i class="material-icons">more_vert</i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu4"
                         style="z-index: 1000;">
                        <a class="dropdown-item"><i class="material-icons md-18">person</i> Profile</a>
                        <a class="dropdown-item"><i class="material-icons md-18">receipt</i> Resumes</a>
                        <a class="dropdown-item"><i class="material-icons md-18">extension</i> Projects</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"><i class="material-icons md-18">share</i> Share</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-block">
            <a href="/#/user/{{result.id}}" class="teal-text">
                <h4 class="card-title text-xs-center">{{result.firstName}} {{result.lastName}}</h4>
            </a>
        </div>
    </div>
</md-card>
