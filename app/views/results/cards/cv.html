<md-card>
    <div class="card">
        <a href="/#/user/{{result.id}}" class="teal-text">
            <img class="wow fadeIn card-img-top img-fluid img-responsive full-width" ng-src="{{result.cover}}"
                 alt="Card image cap">
        </a>
        <div class="row">
            <div class="col-xs-9" style="padding-left: 30px;">
                <a href="/#/user/{{result.id}}" class="teal-text">
                    <img class="img-circle" style="width: 50px; height: 50px" ng-src="{{result.owner.image}}"/>
                </a>
                <a href="/#/user/{{result.id}}" class="teal-text">
                    <strong>{{result.owner.firstName}} {{result.owner.lastName}}</strong>
                </a>
            </div>
            <div class="col-xs-3">
                <div class="dropup pull-xs-right">
                    <a class="btn btn-flat teal-text" id="dropdownMenu4" data-toggle="dropdown"
                       aria-haspopup="false" aria-expanded="true"><i class="material-icons">more_vert</i></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu4"
                         style="z-index: 1000;">
                        <a class="dropdown-item"><i class="material-icons md-18">open_in_new</i> Open</a>
                        <a class="dropdown-item"><i class="material-icons md-18">book</i> Template</a>
                        <a class="dropdown-item"><i class="material-icons md-18">person</i> Owner</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item"><i class="material-icons md-18">share</i> Share</a>
                        <a class="dropdown-item"><i class="material-icons md-18">watch_later</i> Watch later</a>
                        <a class="dropdown-item"><i class="material-icons md-18">file_download</i> Download</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-block">
            {{result.name}}
        </div>
    </div>
</md-card>
